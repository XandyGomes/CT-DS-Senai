<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulos</title>
</head>
<body>
    <input type="button" value="Clique Aqui!" onclick="receber()"/>
    <h1  id="receber"></h1>
    <script>
      function receber(){
        var x
        var l1 = prompt("Digite o valor do primeiro lado do Triângulo");
        var l2 = prompt("Digite o valor do segundo lado do Triângulo");
        var l3 = prompt("Digite o valor do terceiro lado do Triângulo");
        if(l1 == l2 && l1 == l3){
            x = "Triângulo Equilátero";
        }else if(l1 == l2 || l2 == l3 || l1 == l3){
            x = "Triângulo Isósceles"
        }else if(l1 != l2 && l2 != l3 && l1 != l3){
            x = "Triângulo Escaleno"
        }else{
            x = "Valores Inválidos!"
        }
        document.getElementById("receber").innerHTML = x;
      }
    </script> 
</body>
</html>
