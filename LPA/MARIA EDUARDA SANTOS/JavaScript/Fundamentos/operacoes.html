<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>
<body>
    <h1>Operações no console</h1>
    <script>
        var x = 50, y = 30;

        x += y 
        console.log(x)
        x *= y
        console.log(x)
        x /= y
        console.log(x)
        x -= y
        console.log(x)

    </script>
</body>
</html>
