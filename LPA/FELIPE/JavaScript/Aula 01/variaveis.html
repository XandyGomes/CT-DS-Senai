<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <script>
        var nome = 'Felipe'; // string (cadeia)
        var idade = 17; // number or integer (inteiro)
        var peso = 65.70; //  float ou decimal (real)
        var masculino = true;  // boolean (logico)

        var nomes = ['Felipe', 'Maria', 'Raquel', 'Lucas']; // Vetores

        var numeros = [1, 2, 3, 4]; //Vetores

        var cadastro = { // Objetos
            nome: 'Felipe', 
            idade : 17,
            peso: 65.70,
            masculino: true,
        }

        alert(`Meu nome é ${nome} e tenho ${idade} ano(s)`)
        console.log(nome)
        console.log(idade)
        console.log(nomes[0], nomes[1], nomes[2], nomes[3])

    </script>
</body>
</html>
