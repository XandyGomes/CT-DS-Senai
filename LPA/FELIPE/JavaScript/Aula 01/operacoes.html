<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>

<body>
    <script>
        var x = 50, y = 30;

        x += y // 50 + 30
        console.log(x);
        x = 50;
        x *= y // 80 * 30 = 2400
        console.log(x);
        x = 50;
        x /= y // 2400 / 3 = 80
        console.log(x);
        x = 50;
        x -= y // 80 - 30 = 50
        console.log(x);
    </script>
</body>

</html>
