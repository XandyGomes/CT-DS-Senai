<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>

<body>
    <input type="button" value="Calculadora" onclick="calcular()">

    <h1 id="resultado"></h1>

    <script>

        function calcular() {
            
            var x
            var v1 = prompt("Digite o primeiro valor:")
            var v2 = prompt("Digite o segundo valor:")

            if (v1 == null || v2 == null || v1 == "" || v2 == "" || isNaN(v1) || isNaN(v2)) {
                x = "Valor indefinido";
            } else {
                x = parseInt(v1) + parseInt(v2);
            }

            document.getElementById("resultado").innerHTML = x;

        }
    </script>
</body>

</html>
