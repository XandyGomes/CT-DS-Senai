<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Potenciação:</h1>
    <h2 id="root"></h2>

    <script>
        function potencia(base, exp) {
            var res, i

            res = 1

            for (i = 0; i < exp; i++) {
                res *= base;
            }

            document.getElementById("root").innerHTML = res
        }

        potencia(8, 2)

    </script>
</body>
</html>
