<body>

    <input type="button" value="Converter valor" onclick="converter()">

    <br>
    <br>
    <h1>Valor:</h1>
    <h2 id="root"></h2>

    <script>
        function converter() {
            var v1, v2, res

            v1 = 0.1
            v2 = 0.2

            res = (v1 + v2).toFixed(2)

            document.getElementById("root").innerHTML = res
            
        }

        converter()

    </script>
