<!--Lidar com números em JavaScript pode dar muita dor de cabeça. Você já viu o que acontece quando faz o 
seguinte comando no console: console.log(0.1 + 0.2); O resultado será: 0.30000000000000004. Outra coisa 
importante de observar, é o fato que o ponto é utilizado no lugar da vírgula e vice versa. Com isso, vamos fazer 
um exercício simples para mostrar dinheiro sempre da forma correta. Desenvolva uma função JavaScript para 
que ela receba um valor como 0.30000000000000004 e retorne R$0,30 (observe a vírgula e o ponto).-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
   <script>
    var x = 0.1, y = 0.2

    x += y
    console.log(`R$ ${x.toFixed(2).replace(".", ",")}`) //replace - serve para trocar as coisas como vemos ao lado
     //toFixed(2) - Serve para deixar somente duas casas decimais depois da virgula a quantidade de casas decimais depois da virgula colocar no () igual esta o (2) acima



   </script>
</body>
</html>
