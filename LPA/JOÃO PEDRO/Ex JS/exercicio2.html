<!--Os triângulos podem ser classificados em 3 tipos quanto ao tamanho de seus lados: 
Equilátero: Os três lados são iguais. Isósceles: Dois lados iguais. Escaleno: Todos os lados são diferentes. 
Crie uma função que recebe os comprimentos dos três lados de um triângulo e retorne sua classificação quanto 
ao tamanho de seus lados. (Neste exemplo deve-se abstrair as condições matemáticas de existência de um 
triângulo).-->




<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
        <input type="button" value="Triângulos" onclick="triangulo()">
        <p id="resultado"></p>

        <script>
            function triangulo(){
                var x;
                var l1 = prompt("Digite o 1º lado do triângulo: ");   
                var l2 = prompt("Digite o 2º lado do triângulo: ");
                var l3 = prompt("Digite o 3º lado do triângulo: ");
                if(l1 === "" || l2 === "" || l3 === ""){
                    x = "Valores indefinidos";
                } else if(l1 == l2 && l2 == l3){
                    x = "Seu triângulo é Equilátero pois todos os lados são iguais";  // ${triangulo}  -- serve para chamar o js tem que colocar as palavras com crases `Seu triângulo é Equilátero pois todos os lados são iguais${l1},${l2},{l3}´
                } else if(l1 == l2 || l2 == l3 || l1 == l3){
                    x = "Seu triângulo é Isósceles pois tem dois lados iguais";
                } else {
                    x = "Seu triângulo é Escaleno pois todos os lados são diferentes";
                }
                document.getElementById("resultado").innerHTML = x;
            }
        </script>

</body>
</html>
