<!-- Crie uma função que irá receber dois valores, o dividendo e o divisor. A função deverá imprimir o resultado 
e o resto da divisão destes dois valores.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <input type="button" value="DividendoDivisor" onclick="DiviDisor()">
    <p id="resultado"></p>
    <p id="resto"></p>

    <script>
        function DiviDisor(){
            var x;
            var z;
            var dd = prompt("Digite o valor dos dividendos: ");
            var dv = prompt("Digite o valor do divisor: ");

            x = parseInt(dd) / parseInt (dv)
            z = parseInt(dd) % parseInt (dv)

            document.getElementById("resultado").innerHTML = x
            document.getElementById("resto").innerHTML = z
        }
    </script>
</body>
</html>
