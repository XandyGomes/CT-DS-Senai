<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <script>
        var nome = "Thaíssa" //String
        var idade = 19 //Number, integer
        var peso = 70.0 //Float ou decimal
        var feminino = true//boolean

        var nomes = ["Thaissa", "Miguel", "Benício"] //Vetores
        var numeros = [1,2,3,4] //Vetores

        var cadastro = { //Objeto 
            nome: "Thaíssa",
            idade: 19,
            peso: 70.0,
            feminino: true,       
        }
     
        var teste1 = 1 + 1  
        var teste2 = 1 + "1" //para converter em inteiro usar parseInt("1") depois do +
        var teste3 = "1" + "1"

        console.log(teste1)
        console.log(teste2)
        console.log(teste3)

        alert(nome + idade)
        console.log(cadastro.peso)//para chamar um objeto
        console.log(nome)
        console.log(idade)
        console.log(nomes[0])//traz o que está dentro do vetor na posição 0
        console.log(nomes[2])//traz o que está dentro do vetor na posição 2

    </script>
</body>
</html>
