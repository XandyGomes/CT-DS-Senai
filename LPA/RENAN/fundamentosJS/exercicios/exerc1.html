<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Atividade 1</h1>
    <h1 id="root"></h1>

    <script>
        function operacoes(n1, n2){
            let soma = n1 + n2
            let sub = n1 - n2
            let mult = n1 * n2
            let div = n1 / n2

            document.getElementById('root').innerHTML = "Soma: "+soma
            document.getElementById('root').innerHTML += " | Subtração: "+sub
            document.getElementById('root').innerHTML += " | Multiplicação: "+mult
            document.getElementById('root').innerHTML += " | Divisão: "+div
        }

        operacoes(2, 4)



    </script>

</body>
</html>
