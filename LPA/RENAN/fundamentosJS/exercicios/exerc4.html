    <h1 id="root"></h1>

    <script>
        function calExp(){
            let dividendo = parseInt(prompt("Digite o dividendo da conta: "))
            let divisor = parseInt(prompt("Digite o divisor da conta: "))
            
            let resul = dividendo / divisor
            let resto = dividendo % divisor
            
            document.getElementById('root').innerHTML = "Resultado da divis√£o: " + resul
            document.getElementById('root').innerHTML += " | Resto: " + resto

        }

        calExp()

    </script>
