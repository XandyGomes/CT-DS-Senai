<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>

    <h1>Atividade 6</h1>
    <h1 id="root"></h1>

    <script>

        
        function jurosSimples(c, t, tp){
            let montSimples = (c * t * tp) + c

            document.getElementById('root').innerHTML = "Montante Simples: " + montSimples.toFixed(2)

        }

        function jurosCompostos(c, t, tp){

            let i = Math.pow((1 + t) , tp)
            let montComposto = c * i

            document.getElementById('root').innerHTML += " | Montante Composto: " + montComposto.toFixed(2)

        }

        jurosSimples(1000, 0.15, 3)
        jurosCompostos(1000, 0.15, 3)
        

    </script>
    
</body>
</html>
