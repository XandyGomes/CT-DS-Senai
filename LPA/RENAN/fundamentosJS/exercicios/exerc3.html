<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>

    <h1>Atividade 3</h1>
    <h1 id="root"></h1>

    <script>
        function calExp(){
            let base = parseInt(prompt("Digite a base: "))
            let e = parseInt(prompt("Digite a expoente: "))
            
            let resul = Math.pow(base, e)
            
            document.getElementById('root').innerHTML = resul

        }

        calExp()

    </script>
    
</body>
</html>
