    <title>Operações</title>
</head>
<body>
    <script>
        var x = 50, y =30;
        var z

        z = x + 2 * y +  4 / 2
        console.log(z)
        x+=y
        console.log(x)
        x*=y
        console.log(x)
        x/=y
        console.log(x)
        x-=y
        console.log(x)
        </script>
